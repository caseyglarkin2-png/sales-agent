repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: ["--fix", "--show-fixes"]
      - id: ruff-format

  - repo: https://github.com/microsoft/pyright
    rev: 1.1.330
    hooks:
      - id: pyright
        args: ["--outputjson"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.6.1
    hooks:
      - id: mypy
        additional_dependencies: ["types-all"]
        args: ["--strict"]
        exclude: "tests/"

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: local
    hooks:
      # Database Session Anti-Pattern Prevention (Sprint 22)
      - id: check-async-session-usage
        name: Check for async_session() anti-pattern
        entry: bash -c 'if grep -rn "async with async_session()" --include="*.py" --exclude-dir=src/db src/ 2>/dev/null; then echo "ERROR: Found async_session() usage outside src/db/. Use get_session() instead."; exit 1; fi'
        language: system
        pass_filenames: false
        
      - id: check-async-session-import
        name: Check for wrong async_session import
        entry: bash -c 'if grep -rn "from src.db import async_session" --include="*.py" --exclude-dir=src/db src/ 2>/dev/null | grep -v "as get_session"; then echo "ERROR: Found direct async_session import outside src/db/. Use get_session instead."; exit 1; fi'
        language: system
        pass_filenames: false
        
      - id: pytest-core
        name: pytest core
        entry: pytest tests/unit -v
        language: system
        stages: [commit]
        pass_filenames: false
