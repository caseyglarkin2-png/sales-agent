version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sales-agent-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sales_agent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sales-agent

  redis:
    image: redis:7-alpine
    container_name: sales-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sales-agent

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sales-agent-api
    environment:
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_ENV: development
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/sales_agent
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - sales-agent

volumes:
  postgres_data:
  redis_data:

networks:
  sales-agent:
    driver: bridge
