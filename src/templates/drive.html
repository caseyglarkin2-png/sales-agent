{% extends "base.html" %}

{% block title %}Drive Browser - CaseyOS{% endblock %}

{% block content %}
<div class="flex flex-col h-full">
    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">üìÅ Google Drive</h1>
            <p class="text-gray-600">Browse and search your Google Drive files</p>
        </div>
        <div class="flex items-center space-x-4">
            <!-- Search -->
            <div class="relative">
                <input type="text" id="drive-search" placeholder="Search files..."
                    class="border border-gray-300 rounded-lg pl-10 pr-4 py-2 w-64 focus:ring-2 focus:ring-primary focus:border-transparent">
                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>

            <!-- Refresh -->
            <button id="refresh-btn"
                class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors"
                hx-get="/api/drive/files/html" hx-target="#file-grid" hx-swap="innerHTML">
                üîÑ Refresh
            </button>
        </div>
    </div>

    <!-- Breadcrumb -->
    <div id="breadcrumb" class="flex items-center space-x-2 mb-4 text-sm">
        <button class="text-blue-600 hover:underline" hx-get="/api/drive/files/html?folder_id=root"
            hx-target="#file-grid" hx-swap="innerHTML">
            üè† My Drive
        </button>
        <!-- Dynamic breadcrumbs will be inserted here -->
    </div>

    <!-- Main Content -->
    <div class="flex-1 bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="flex h-full">
            <!-- Folder Tree (Left Sidebar) -->
            <div class="w-64 border-r border-gray-200 overflow-y-auto p-4">
                <h3 class="font-semibold text-gray-700 mb-3">Folders</h3>
                <div id="folder-tree" hx-get="/api/drive/folders?parent_id=root" hx-trigger="load" hx-swap="innerHTML">
                    <div class="text-gray-500 text-sm">Loading folders...</div>
                </div>
            </div>

            <!-- File Grid (Main Area) -->
            <div class="flex-1 overflow-y-auto p-4">
                <div id="file-grid" hx-get="/api/drive/files/html" hx-trigger="load" hx-swap="innerHTML">
                    <div class="text-center py-8 text-gray-500">Loading files...</div>
                </div>
            </div>

            <!-- File Preview (Right Sidebar) -->
            <div id="file-preview" class="w-80 border-l border-gray-200 overflow-y-auto p-4 hidden">
                <h3 class="font-semibold text-gray-700 mb-3">Preview</h3>
                <div id="preview-content">
                    <p class="text-gray-500 text-sm">Select a file to preview</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Search functionality
    const searchInput = document.getElementById('drive-search');
    let searchTimeout;

    searchInput.addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            const query = e.target.value.trim();
            if (query.length >= 2) {
                htmx.ajax('POST', '/api/drive/search', {
                    target: '#file-grid',
                    swap: 'innerHTML',
                    values: { query: query, max_results: 50 }
                });
            } else if (query.length === 0) {
                htmx.ajax('GET', '/api/drive/files/html', {
                    target: '#file-grid',
                    swap: 'innerHTML'
                });
            }
        }, 300);
    });

    // Handle folder clicks (delegated)
    document.getElementById('folder-tree').addEventListener('click', (e) => {
        const folderBtn = e.target.closest('[data-folder-id]');
        if (folderBtn) {
            const folderId = folderBtn.dataset.folderId;
            htmx.ajax('GET', `/api/drive/files/html?folder_id=${folderId}`, {
                target: '#file-grid',
                swap: 'innerHTML'
            });
        }
    });

    // Handle file preview
    document.getElementById('file-grid').addEventListener('click', (e) => {
        const fileItem = e.target.closest('[data-file-id]');
        if (fileItem && !e.target.closest('button')) {
            const fileId = fileItem.dataset.fileId;
            const previewPanel = document.getElementById('file-preview');
            previewPanel.classList.remove('hidden');

            htmx.ajax('GET', `/api/drive/file/${fileId}/content`, {
                target: '#preview-content',
                swap: 'innerHTML'
            });
        }
    });
</script>
{% endblock %}
